<!DOCTYPE html>
<html>
    <head>
        <style>
            #vandana{
                text-align: center;

            }
        </style>
    
        <title>Forms</title>
    </head>
    <body>
        <form id="vandana" style="background-image: url('img_girl.jpg');">
            <h2>Create your Google Account</h2>
            <label for="fname">Enter your First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Enter your Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="username">Enter your Username</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Enter your Password</label>
            <input type="text" id="password" name="password"><br><br>
            <label for="Confirm">Confirm Password</label>
            <input type="text" id="Confirm" name="Confirm"><br><br>
            <input type="checkbox" id="show" name="show" value="show">
            <label for="show">Show Password</label><br><br>

            <h4>Select the Branch</h4>
            <input type="radio" id="ECE" name="branch1" value="ECE">
            <label for="ECE">ECE</label><br>
            <input type="radio" id="MECH" name="branch1" value="MECH">
            <label for="MECH">MECH</label><br>
            <input type="radio" id="CSE" name="branch1" value="CSE">
            <label for="CSE">ECE</label><br>
            <input type="radio" id="CIVIL" name="branch1" value="CIVIL">
            <label for="CIVIL">CIVIL</label><br><br>
            <input type="submit" value="Sign Up">

        </form>
    </body>
</html>
